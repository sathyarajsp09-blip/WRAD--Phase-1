{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WRAD â€“ Authentication{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Core Design System -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

<!-- ================= AUTH CONTAINER ================= -->
<div class="auth-container">

    <div class="auth-card">

        <!-- ===== BRAND / HEADER ===== -->
        <div style="text-align:center; margin-bottom:24px;">
            <div class="brand-logo">
            <img src="{% static 'images/icon.png' %}" alt="WRAD Logo">
        </div>
        <p class="subtitle" style="margin:0;">
            Workforce Resource & Activity Dashboard
        </p>
        </div>

        <!-- ===== FLASH MESSAGES ===== -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- ===== PAGE CONTENT ===== -->
        {% block content %}{% endblock %}

    </div>

</div>

</body>
</html>
